<div class="relative flex flex-col flex-auto min-w-0 overflow-hidden">

    <!-- Main -->
    <div class="flex flex-col flex-auto px-6 py-10 sm:px-16 sm:pt-18 sm:pb-20">

        <!-- Activity feed -->
        <div class="w-full max-w-3xl">

            <!-- Title -->
            <div class="text-4xl font-extrabold tracking-tight leading-none">Your Dashboard</div>
            <div class="mt-1.5 text-lg text-secondary">Your activities and tasks are listed here.</div>

            <ng-container>

                <button
                    class="fuse-mat-button-large w-40 mt-3"
                    mat-flat-button
                    type="button"
                    [color]="'primary'"
                    [routerLink]="['/pages', 'profile']">
                        <span>
                            Go to your Profile
                        </span>
                </button>

            </ng-container>

            <!-- Loading template -->
            <ng-template #loading>
                Coming soon...
            </ng-template>

        </div>
    </div>

</div>
