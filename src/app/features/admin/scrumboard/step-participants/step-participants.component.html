<div class="example-container">
    <h2>Not Started</h2>

    <div
        cdkDropList
        #notStartedList="cdkDropList"
        [cdkDropListData]="notStarted"
        [cdkDropListConnectedTo]="[todoList, doneList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let step of notStarted" cdkDrag>
            {{step.person.fullName.firstName}} - {{step.status}}
        </div>    </div>
</div>

<div class="example-container">

    <h2>In Progress</h2>

    <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="inProgress"

            {{step.person.fullName.firstName}} - {{step.status}}
        </div>
    </div>
</div>

<div class="example-container">

        <div class="example-box" *ngFor="let step of completed" cdkDrag>

        </div>    </div>
</div>
