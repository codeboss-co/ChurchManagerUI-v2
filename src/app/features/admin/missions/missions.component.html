<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <a class="ml-1 text-primary-500">Missions</a>
                    </div>

                </div>
                <div class="flex sm:hidden">
                    <a
                        class="inline-flex items-center -ml-1.5 text-secondary font-medium"
                        [routerLink]="'./..'">
                        <mat-icon
                            class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
                        <span class="ml-1">Back</span>
                    </a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Dashboard
                </h2>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button
                class="hidden sm:inline-flex"
                mat-flat-button
                [routerLink]="'/apps/missions/list'"
                [color]="'accent'">
                <mat-icon
                    class="icon-size-5 mr-2"
                    [svgIcon]="'heroicons_solid:clipboard-list'"></mat-icon>
                View Missions
            </button>
            <button
                class="hidden sm:inline-flex ml-3"
                mat-stroked-button
                (click)="createMission()">
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:document-add'"></mat-icon>
                <span class="ml-2">New Mission</span>
            </button>

            <!-- Actions menu (visible on xs) -->
            <div class="sm:hidden">
                <button
                    [matMenuTriggerFor]="actionsMenu"
                    mat-icon-button>
                    <mat-icon [svgIcon]="'heroicons_outline:dots-vertical'"></mat-icon>
                </button>
                <mat-menu #actionsMenu="matMenu">
                    <button mat-menu-item [routerLink]="'/apps/missions/list'">View Missions</button>
                    <button mat-menu-item (click)="createMission()">New Mission</button>
                </mat-menu>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10 overflow-y-auto" cdkScrollable>

        <!-- CONTENT GOES HERE -->
        <div class="w-full max-w-screen-xl mx-auto">

        </div>

    </div>

</div>
