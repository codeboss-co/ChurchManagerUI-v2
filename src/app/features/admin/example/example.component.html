<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">


            <report-date-picker-control></report-date-picker-control>

            <button mat-raised-button (click)="openConfirmationDialog()">
                Open Confirm/Cancel Dialog
            </button>

            <h3 class="mb-4">Generic Table</h3>
            <!--<general-table  [columns]="columns"
                            [buttons]="buttons"
                            [data]="data"
                            [filter]="true"
                            [filterPlaceholder]="'Filter any value'"
                            [footer]="footer"
                            [pagination]="[5, 25, 100]"
                            [pageSize]="5"
                            [tableMinWidth]="400"
                            (buttonClick)="onButtonClicked($event)">
            </general-table>-->

                <!-- columns: required,
                     data: required
                     filter: not required, if null => no filter
                     filterPlaceholder: not required, if null => 'Filter'
                     footer: not required, if null => no footer
                     pagination: not required, if null => 50 items per page
                     pageSize: not required, if null => min size of pagination
                     tableMinWidth: not required, if null => 500px is the default  value
                     filteredData: not required, passes the filter back
                     buttonClick: not required, passes a action an payload in a string array back to the app.component
                  -->



            <paginated-general-table
                [columns]="pagingColumns"
                [buttons]="buttons"
                [selectable]="true"
                [filter]="true"
                [debug]="true"
                (buttonClick)="onButtonClicked($event)">
                    <example-paginated-query #query></example-paginated-query>
            </paginated-general-table>


            <div class="mt-8 w-80">
                <person-autocomplete-control ></person-autocomplete-control>
            </div>

        </div>

    </div>

</div>
