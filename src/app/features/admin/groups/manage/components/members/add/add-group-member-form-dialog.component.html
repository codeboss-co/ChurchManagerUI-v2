<div class="dialog-content-wrapper">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 p-4  mb-4 bg-primary text-on-primary">
        <div class="text-lg">Add Group member</div>
        <div class="text-sm"> {{group.name}}</div>
        <button
            mat-icon-button
            (click)="matDialogRef.close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <div mat-dialog-content cdkScrollable>

        <form [formGroup]="form">


            <div class="flex flex-col items-start">
                <!--Person-->
                <person-autocomplete-control
                    formControlName="person"
                    required>
                </person-autocomplete-control>
            </div>

        </form>

        {{form.value | json}}

    </div>


    <!-- Actions -->
    <div class="flex items-center mt-10 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">
        <!-- Cancel -->
        <button
            class="ml-auto"
            mat-button
            [matTooltip]="'Cancel'"
            (click)="matDialogRef.close()">
            Cancel
        </button>
        <!-- Save -->
        <button
            class="ml-2"
            mat-flat-button
            [color]="'primary'"
            [disabled]="!form.valid"
            [matTooltip]="'Add Member'"
            (click)="add()">
            Add
        </button>
    </div>

</div>
