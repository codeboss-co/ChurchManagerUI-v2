<!-- Search -->
<form [formGroup]="searchForm">
    <div class="flex flex-wrap justify-between items-baseline">

        <cm-group-type-groups-control
            formControlName="groupTypeGroup"
            required>
        </cm-group-type-groups-control>

        <report-date-picker-control
            formControlName="reportingDate"
            required>
        </report-date-picker-control>

        <button mat-raised-button color="primary"
                [disabled]="!searchForm.valid"
                (click)="searchBtnClicked.next()">
            <mat-icon>search</mat-icon>
            Search
        </button>

    </div>

    {{searchForm.value | json}}

</form>

<wbr-pivot #pivot1 [toolbar]="true"
               [width]="'100%'"
               [height]="500"
               [customizeCell]="onCustomizeCell"
               (ready)="onPivotReady($event)"
               (reportcomplete)="onReportComplete()">
    WebDataRocks will appear here
</wbr-pivot>
