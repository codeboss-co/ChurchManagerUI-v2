<form class="shadow-md rounded-lg md:p-8 flex flex-col items-start" name="form" [formGroup]="addressForm">

    <div class="flex">
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="street" required  autocomplete="street-address"></textarea>
            <mat-error>Address is required!</mat-error>
        </mat-form-field>
    </div>

    <div class="md:flex md:justify-between">

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" required autocomplete="address-level2">
            <mat-icon matSuffix class="secondary-text">location_city</mat-icon>
            <mat-error>City is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Province</mat-label>
            <input matInput formControlName="province" required autocomplete="address-level1">
            <mat-icon matSuffix class="secondary-text">location_city</mat-icon>
            <mat-error>State is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Postal Code</mat-label>
            <input matInput #postalCode value="94043"
                   formControlName="postalCode" maxlength="5" required
                   autocomplete="postal-code">
            <mat-icon matSuffix class="secondary-text">markunread_mailbox</mat-icon>
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
            <mat-error>Postal Code is required!</mat-error>
        </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Country</mat-label>
            <mat-select formControlName="country" required>
                <mat-option [value]="'South Africa'">
                    South Africa
                </mat-option>
                <mat-option [value]="'Namibia'">
                    Namibia
                </mat-option>
                <mat-option [value]="'Zimbabwe'">
                    Zimbabwe
                </mat-option>
            </mat-select>
            <mat-icon matSuffix class="secondary-text">outlined_flag</mat-icon>
            <mat-error>Country is required!</mat-error>
        </mat-form-field>

    </div>

</form>
