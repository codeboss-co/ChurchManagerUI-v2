<mat-form-field appearance="{{appearance}}">
    <mat-label *ngIf="showLabel">{{label}}</mat-label>
    <mat-select
        [formControl]="inputControl"
        required
        (selectionChange)="onSelectionChange($event)">
        <mat-option *ngFor="let status of items" [value]="status.id">
            {{status.label}}
        </mat-option>
    </mat-select>
</mat-form-field>
